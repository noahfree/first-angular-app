<div #container class="note-card-container">
	<a [routerLink]="link">
		<div class="note-card-content" [ngStyle]="{'background-color': this.starred ? '#E7DC8B' : '#ffffff'}">
		  <h1 class="note-card-title">{{ title }}</h1>

		  <div #bodyText class="note-card-body">
		      <p>{{ body }}</p>
		      <div #truncator class="fade-out-truncation"></div>
		  </div>
		</div>
  	</a>

  	<div (click)="onXButtonClick()" class="x-button"></div>
</div>
